<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-num" class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" class="form-control" name="row[num]" type="number" value="{$row.num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-use_time" class="control-label col-xs-12 col-sm-2">{:__('Use_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[use_time]" type="text" value="{$row.use_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-use_date" class="control-label col-xs-12 col-sm-2">{:__('Use_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-use_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[use_date]" type="text" value="{$row.use_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-get_time" class="control-label col-xs-12 col-sm-2">{:__('Get_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-get_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[get_time]" type="text" value="{$row.get_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-get_date" class="control-label col-xs-12 col-sm-2">{:__('Get_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-get_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[get_date]" type="text" value="{$row.get_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_get" class="control-label col-xs-12 col-sm-2">{:__('Is_get')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_get" class="form-control selectpicker" name="row[is_get]">
                {foreach name="isGetList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_get"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
